<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>StockStatus</title>
    <link rel="stylesheet" href="/stockstatus/css/stockstatus.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/stockstatus/js/stockstatus.js"></script>
    <script type="text/javascript">
      $(document).on('ready', function() {
        var ss = new StockStatus(['TWTR','AAPL']);
        ss.fetchInfo();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <td>TWTR</td>
          <td>39.24</td>
          <td><span class="green">0.34</span></td>
        </tr>
        <tr>
          <td>AAPL</td>
          <td>90.91</td>
          <td><span class="red">0.95</span></td>
        </tr>
      </table>
    </div>
  </body>
</html>
