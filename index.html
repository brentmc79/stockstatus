<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>StockStatus</title>
    <link rel="stylesheet" href="/stockstatus/css/stockstatus.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/stockstatus/js/stockstatus.js"></script>
    <script type="text/javascript">
      $(document).on('ready', function() {
        var ss = new StockStatus(['TWTR','AAPL']);
        ss.fetchInfo();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <ul>
        <li>
          <span class="symbol">TWTR</span>
          <span class="price">39.24</span>
          <span class="change green">0.34</span>
        </li>
        <li>
          <span class="symbol">AAPL</span>
          <span class="price">90.91</span>
          <span class="change red">0.95</span>
        </li>
      </ul>
    </div>
  </body>
</html>
